<!DOCTYPE html>

<html>
    <head>
        <title>Passport Menu</title>
        <link rel="stylesheet" href="./popup.css">
    </head>
    <body>
        <div id="app">
            <h1>Passport Refresh</h1>
            <div class="tabBar">
                <button id="themeTab">Theme</button>
                <button id="infoTab">Info</button>
                <button id="functionsTab">Functions</button>
            </div>
            <div class="tabContainer">
                <div class="tab" id="themeTab">
                    <section>
                        <h2>Choose Theme</h2>
                        <div id="themeList" class="buttonList">

                        </div>
                    </section>
                    <section>
                        <h2>Custom Theme</h2>
                        <div id="colorList" class="buttonList">

                        </div>
                    </section>
                </div>
                <div class="tab" id="infoTab">
                    <h3>What's new</h3>
                    <section id="whatsNewSection">
                        <article version="0.0.3">
                            <p>Updated some colors on assignments page.</p>
                            <p>Made spacing a bit nicer on some elements.</p>
                        </article>
                        <article version="0.0.2">
                            <p>Upgraded popup.</p>
                            <p>Source code on github!</p>
                        </article>
                        <article version="0.0.1">
                            <p>Uploaded to webstore!</p>
                        </article>
                    </section>
                    <hr>
                    <h3>Issues</h3>
                    <ul id="issuesList">
                        Issues here
                    </ul>
                </div>
                <div class="tab" id="functionsTab">
                    <div class="buttonList">
                        <button class="handledButton" name="personalInfo">Hide Personal Info</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../background/globals.js"></script>
        <script src="./popup.js"></script>
    </body>
</html>
